<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunting API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h3 class="text-6xl text-center font-bold mt-2">Hunting Phone</h3>
    </header>
    <main>
        <section>
            <div class="flex gap-1 items-center justify-center mx-auto mt-4">
                <input id="input-field" type="text" placeholder="Search..."
                    class="input input-bordered w-full bg-slate-200 max-w-sm mt-6" />
                <button onclick="handleSearch()" class="btn mt-6 btn-active btn-accent text-white">Search</button>
            </div>
        </section>
        <!-- search result -->
        <section>
            <!-- loading or spinner -->
            <div id="loading-spinner" class="text-center mt-28 hidden">
                <span class="loading text-primary loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <!-- show all btn -->
            <div id="show-all-btn" class="hidden flex justify-center mt-4">
                <button onclick="handleShowAll()" class="btn btn-warning">Show all</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-2xl text-center"></h3>
                <div id="show-detail-container">
                    
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
